<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Mattress Pressure Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        svg {
            max-width: 600px;
            height: auto;
        }

        path {
            fill: transparent;
            stroke: red;
            stroke-opacity: 0.5;
            cursor: pointer;
        }

        path:hover {
            fill: rgba(255, 0, 0, 0.2);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: #1e293b;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;

        }

        .logo-text h1 {
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 5px;
            background: linear-gradient(to right, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-text p {
            color: #94a3b8;
            font-size: 16px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 25px;
            margin-bottom: 25px;
        }

        @media (max-width: 1100px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .visualization-card {
            background: #1e293b;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .card-header h2 {
            font-weight: 600;
            font-size: 22px;
            color: white;
        }

        .view-controls {
            display: flex;
            gap: 12px;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px;
            border-radius: 12px;
        }

        .view-btn {
            padding: 8px 20px;
            border-radius: 10px;
            background: transparent;
            border: none;
            color: #94a3b8;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .view-btn.active {
            background: #4361ee;
            color: white;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.4);
        }

        .visualization-container {
            position: relative;
            height: auto;
            background: #0d1525;
            border-radius: 14px;
            overflow: hidden;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .human-body {
            position: relative;
            width: 320px;
            height: 480px;
        }

        .body-outline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 2;
        }

        .pressure-point {
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
            pointer-events: none;
            mix-blend-mode: screen;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 20px;
            border-radius: 12px;
        }

        .source-controls {
            display: flex;
            gap: 12px;
        }

        .source-btn {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .source-btn.primary {
            background: #4361ee;
            color: white;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.4);
        }

        .source-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #94a3b8;
        }

        .source-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .action-btns {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #94a3b8;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .dashboard-panel {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .dashboard-card {
            background: #1e293b;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            margin: 10px 0;
        }

        .stat-title {
            color: #94a3b8;
            font-size: 14px;
        }

        .max-pressure .stat-value {
            color: #f72585;
        }

        .avg-pressure .stat-value {
            color: #4895ef;
        }

        .min-pressure .stat-value {
            color: #4cc9f0;
        }

        .distribution {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            padding: 20px;
        }

        .distribution-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: white;
        }

        .distribution-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }

        .bar-segment {
            height: 100%;
            float: left;
        }

        .bar-labels {
            display: flex;
            justify-content: space-between;
            color: #94a3b8;
            font-size: 14px;
        }

        .risk-analysis .risk-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .risk-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f8961e;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .risk-content h3 {
            font-size: 18px;
            margin-bottom: 5px;
            color: white;
        }

        .risk-content p {
            color: #94a3b8;
            font-size: 14px;
        }

        .pressure-zones {
            margin-top: 15px;
        }

        .zone-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .zone-item:last-child {
            border-bottom: none;
        }

        .zone-name {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .zone-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .zone-value {
            font-weight: 500;
        }

        .generate-report {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background: #4361ee;
            color: white;
            border: none;
            font-weight: 500;
            margin-top: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .generate-report:hover {
            background: #3650d0;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.5);
        }

        .system-status h3 {
            margin-bottom: 15px;
            color: white;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-value {
            font-weight: 500;
            color: #4cc9f0;
        }

        .status-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .status-btn {
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #94a3b8;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .status-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        footer {
            background: #1e293b;
            border-radius: 16px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            background: rgba(76, 201, 240, 0.2);
            color: #4cc9f0;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-badge::before {
            content: "";
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4cc9f0;
        }

        .footer-right {
            color: #94a3b8;
            font-size: 14px;
        }

        .color-scale {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-top: 15px;
        }

        .gradient-bar {
            height: 20px;
            width: 300px;
            background: linear-gradient(to right,
                    #0000ff,
                    #00ffff,
                    #00ff00,
                    #ffff00,
                    #ff8000,
                    #ff0000);
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .controls {
                flex-direction: column;
                gap: 15px;
            }

            .source-controls,
            .action-btns {
                width: 100%;
                justify-content: center;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }

            .view-controls {
                flex-wrap: wrap;
                justify-content: center;
            }

            footer {
                flex-direction: column;
                gap: 15px;
            }

            .visualization-container {
                height: auto;
            }

            .human-body {
                transform: scale(0.9);
            }
        }
    </style>
</head>

    <script>
        // Function to determine color based on pressure value
        function getColor(value) {
            // Blue (low) -> Cyan -> Green -> Yellow -> Orange -> Red (high)
            if (value < 10) return `rgba(0, 0, 180, 0.7)`; // Deep blue
            if (value < 30) return `rgba(0, 150, 255, 0.7)`; // Blue to cyan
            if (value < 50) return `rgba(0, 200, 150, 0.7)`; // Cyan to green
            if (value < 70) return `rgba(200, 200, 0, 0.7)`; // Green to yellow
            if (value < 90) return `rgba(255, 150, 0, 0.7)`; // Yellow to orange
            return `rgba(255, 50, 0, 0.7)`; // Orange to red
        }

        // Generate pressure points for the body
        function generatePressurePoints() {
            const body = document.querySelector('.human-body');

            // Clear existing points
            document.querySelectorAll('.pressure-point').forEach(point => point.remove());

            // Define body areas with their pressure ranges
            const bodyAreas = [
                { id: 'head', points: 12, min: 15, max: 45 },
                { id: 'torso', points: 25, min: 30, max: 87 },
                { id: 'arms', points: 15, min: 20, max: 65 },
                { id: 'hips', points: 15, min: 25, max: 62 },
                { id: 'legs', points: 20, min: 5, max: 68 }
            ];

            // Area positions relative to the body container
            const areaPositions = {
                head: { x: 160, y: 60, width: 80, height: 100 },
                torso: { x: 160, y: 180, width: 100, height: 120 },
                arms: { x: 160, y: 180, width: 180, height: 120 },
                hips: { x: 160, y: 300, width: 80, height: 40 },
                legs: { x: 160, y: 380, width: 80, height: 120 }
            };

            // Generate points for each area
            bodyAreas.forEach(area => {
                const pos = areaPositions[area.id];

                for (let i = 0; i < area.points; i++) {
                    // Generate random position within the area
                    const x = pos.x - pos.width / 2 + Math.random() * pos.width;
                    const y = pos.y - pos.height / 2 + Math.random() * pos.height;

                    // Generate pressure value
                    const pressure = Math.floor(Math.random() * (area.max - area.min + 1)) + area.min;

                    // Create pressure point
                    const point = document.createElement('div');
                    point.className = 'pressure-point';

                    // Size based on pressure
                    const size = 15 + (pressure / 100) * 50;
                    point.style.width = `${size}px`;
                    point.style.height = `${size}px`;

                    // Position
                    point.style.left = `${x}px`;
                    point.style.top = `${y}px`;

                    // Color and effects
                    point.style.backgroundColor = getColor(pressure);
                    point.style.boxShadow = `0 0 ${size / 2}px ${size / 3}px ${getColor(pressure)}`;

                    // Add to body
                    body.appendChild(point);
                }
            });
        }

        // Update dashboard statistics
        function updateDashboard() {
            // Update timestamp
            const now = new Date();
            document.getElementById('last-updated').textContent =
                now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });

            // Simulate changing pressure values
            const maxPressure = Math.floor(80 + Math.random() * 10);
            const minPressure = Math.floor(Math.random() * 10);
            const avgPressure = Math.floor(30 + Math.random() * 25);

            document.getElementById('max-pressure').textContent = `${maxPressure}%`;
            document.getElementById('min-pressure').textContent = `${minPressure}%`;
            document.getElementById('avg-pressure').textContent = `${avgPressure}%`;
        }

        // Initialize the visualization
        function initVisualization() {
            // Generate initial pressure points
            generatePressurePoints();

            // Update dashboard
            updateDashboard();

            // Add hover effect to view buttons
            const viewButtons = document.querySelectorAll('.view-btn');
            viewButtons.forEach(button => {
                button.addEventListener('click', function () {
                    viewButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Setup simulation loop
            setInterval(() => {
                generatePressurePoints();
                updateDashboard();
            }, 3000);
        }

        // Initialize when page loads
        window.addEventListener('load', initVisualization);
    </script>
</body>

</html>
